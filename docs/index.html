<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Automation Dashboard</title>
<style>
body {
  background-color: #121212;
  color: #e0e0e0;
  font-family: Arial, sans-serif;
  overflow-x: auto;
}
table {
  border-collapse: collapse;
  width: max-content;
  min-width: 100%;
}
th, td {
  border: 1px solid #333;
  padding: 6px 12px;
  text-align: center;
  white-space: nowrap;
}
th {
  background-color: #222;
  position: sticky;
  top: 0;
  z-index: 2;
}
.project {
  background-color: #1e1e1e;
  font-weight: bold;
}
.suite-name {
  text-align: left;
  font-weight: normal;
  background-color: #1a1a1a;
  position: sticky;
  left: 0;
  z-index: 1;
  min-width: 300px;
  max-width: 300px;
  overflow: hidden;
  text-overflow: ellipsis;
}
.tooltip {
  position: relative;
  display: inline-block;
}
.tooltip .tooltiptext {
  visibility: hidden;
  width: 220px;
  background-color: #333;
  color: #fff;
  text-align: left;
  border-radius: 6px;
  padding: 10px;
  position: absolute;
  z-index: 3;
  bottom: 125%;
  left: 50%;
  margin-left: -110px;
  opacity: 0;
  transition: opacity 0.3s;
  white-space: normal;
}
.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
.green { background-color: #2e7d32; color: white; }
.yellow { background-color: #fbc02d; color: black; }
.red { background-color: #c62828; color: white; }
</style>
</head>
<body>
<h1>Automation Test Dashboard</h1>
<table>
<tr><th>Test Suite</th></tr></table></body></html>

name: Fetch Test Emails

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:       # Allow manual run

permissions:
  contents: write           # Allow commit to repo

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4
          pip install cryptography

      - name: Fetch Emails
        env:
          ZOHO_EMAIL: ${{ secrets.ZOHO_EMAIL }}
          ZOHO_APP_PASSWORD: ${{ secrets.ZOHO_APP_PASSWORD }}
          REPORT_PASSWORD: ${{ secrets.REPORT_PASSWORD }}
        run: python scripts/fetch_emails.py

      - name: Process Attachments
        env: 
          REPORT_PASSWORD: ${{ secrets.REPORT_PASSWORD }}
        run: python scripts/process_attachments.py

      # - name: Parse HTMLs
      #   run: python scripts/parse_html.py

      # - name: Build Dashboard
      #   env:
      #     REPORT_PASSWORD: ${{ secrets.REPORT_PASSWORD }}
      #   run: python scripts/build_dashboard.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/
          git add docs/
          git commit -m "Update results [skip ci]" || echo "No changes"
          git push
